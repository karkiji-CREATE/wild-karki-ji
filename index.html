    }
    #terminal {

      white-space: pre-wrap;
      word-wrap: break-word;
      line-height: 1.4;
    }
    .prompt {
      color: #00ff9d;
    }
    .input-line {
      display: flex;
      align-items: center;
    }
    #input {

      border: none;
      color: #00ff41;
      font: inherit;
      outline: none;
      flex-grow: 1;
      caret-color: #00ff41;
    }
    .blink {
      animation: blink 1s step-end infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
    .output {
      margin: 10px 0;
    }
    .command {
      color: #ff79c6;
    }
    .link {
      color: #8be9fd;
      text-decoration: underline;
      cursor: pointer;
    }
    .project-item {
      margin: 8px 0;
      padding-left: 4px;
    }
    .project-title {
      color: #f1fa8c;
      font-weight: bold;
    }
  </style>
</head>

      }
    };

    cmdInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        runCommand(cmdInput.value);
        cmdInput.value = '';
      } else if (e.key === 'ArrowUp') {
        e.preventDefault();
        if (history.length && historyIndex < history.length - 1) {
          historyIndex++;
          cmdInput.value = history[historyIndex];
        }
